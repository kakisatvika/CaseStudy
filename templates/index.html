<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        h2 { font-weight: 600; }
        .completed { text-decoration: line-through; color: gray; }
        .task-item { background: white; border-radius: 8px; margin-bottom: 10px; padding: 10px 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-sm { border-radius: 6px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">📝 My To-Do List</h2>
    <div class="text-end mb-2">
        <a href="/logout" class="btn btn-secondary btn-sm">Logout</a>
    </div>

    <form action="/add" method="POST" class="d-flex justify-content-center mb-4">
        <input type="text" name="content" class="form-control w-50" placeholder="Enter a new task">
        <button class="btn btn-primary ms-2" type="submit">Add</button>
    </form>

    <div>
        {% for task in tasks %}
            <div class="task-item d-flex justify-content-between align-items-center">
                <span class="{{ 'completed' if task.completed else '' }}">{{ task.content }}</span>
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm me-2">
                        {% if task.completed %}Undo{% else %}Complete{% endif %}
                    </a>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% else %}
            <p class="text-center text-muted">No tasks yet! 🎉</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
